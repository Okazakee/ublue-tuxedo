name: Build and Push Bazzite Tuxedo Images

on:
  schedule:
    - cron: "0 2 * * 0" # Every Sunday at 2 AM UTC (stable)
    - cron: "0 2 */2 * *" # Every 2 days at 2 AM UTC (latest)
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - latest

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  check-base-images:
    runs-on: ubuntu-latest
    outputs:
      variants_to_build: ${{ steps.check.outputs.variants_to_build }}
      skip_all: ${{ steps.check.outputs.skip_all }}
      build_type: ${{ steps.check.outputs.build_type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Determine build type and variants
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            BUILD_TYPE="${{ github.event.inputs.build_type }}"
            if [ "$BUILD_TYPE" = "stable" ]; then
              echo "variants_to_build=[\"bazzite-stable\",\"bazzite-deck-stable\",\"bazzite-gnome-stable\",\"bazzite-deck-gnome-stable\"]" >> "$GITHUB_OUTPUT"
            else
              echo "variants_to_build=[\"bazzite-latest\",\"bazzite-deck-latest\",\"bazzite-gnome-latest\",\"bazzite-deck-gnome-latest\"]" >> "$GITHUB_OUTPUT"
            fi
          else
            # Scheduled trigger - determine by cron schedule
            DAY_OF_WEEK=$(date +%u)  # 1=Monday, 7=Sunday
            
            if [ $DAY_OF_WEEK -eq 7 ]; then
              # Sunday = stable builds (cron: "0 2 * * 0")
              BUILD_TYPE="stable"; echo "variants_to_build=[\"bazzite-stable\",\"bazzite-deck-stable\",\"bazzite-gnome-stable\",\"bazzite-deck-gnome-stable\"]" >> "$GITHUB_OUTPUT"
            else
              # Every 2 days except Sunday = latest builds (cron: "0 2 */2 * *")
              BUILD_TYPE="latest"; echo "variants_to_build=[\"bazzite-latest\",\"bazzite-deck-latest\",\"bazzite-gnome-latest\",\"bazzite-deck-gnome-latest\"]" >> "$GITHUB_OUTPUT"
            fi
          fi
          
          echo "build_type=$BUILD_TYPE" >> "$GITHUB_OUTPUT"
          echo "skip_all=false" >> "$GITHUB_OUTPUT"

  build-and-test:
    needs: check-base-images
    if: needs.check-base-images.outputs.skip_all == 'false'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ${{ fromJson(needs.check-base-images.outputs.variants_to_build) }}
        include:
          # Bazzite regular variants
          - variant: bazzite-stable
            containerfile: containerfiles/Containerfile.bazzite
            base_image: ghcr.io/ublue-os/bazzite:stable
            tag: stable
            image_name: okazakee/bazzite-tuxedo
            description: "Bazzite Stable with Tuxedo drivers and TCC"
          - variant: bazzite-latest
            containerfile: containerfiles/Containerfile.bazzite-latest
            base_image: ghcr.io/ublue-os/bazzite:latest
            tag: latest
            image_name: okazakee/bazzite-tuxedo
            description: "Bazzite Latest with Tuxedo drivers and TCC"
          # Bazzite Deck variants
          - variant: bazzite-deck-stable
            containerfile: containerfiles/Containerfile.bazzite-deck
            base_image: ghcr.io/ublue-os/bazzite-deck:stable
            tag: stable
            image_name: okazakee/bazzite-deck-tuxedo
            description: "Bazzite Deck Stable with Tuxedo drivers and TCC"
          - variant: bazzite-deck-latest
            containerfile: containerfiles/Containerfile.bazzite-deck-latest
            base_image: ghcr.io/ublue-os/bazzite-deck:latest
            tag: latest
            image_name: okazakee/bazzite-deck-tuxedo
            description: "Bazzite Deck Latest with Tuxedo drivers and TCC"
          # Bazzite GNOME variants
          - variant: bazzite-gnome-stable
            containerfile: containerfiles/Containerfile.bazzite-gnome
            base_image: ghcr.io/ublue-os/bazzite-gnome:stable
            tag: stable
            image_name: okazakee/bazzite-gnome-tuxedo
            description: "Bazzite GNOME Stable with Tuxedo drivers and TCC"
          - variant: bazzite-gnome-latest
            containerfile: containerfiles/Containerfile.bazzite-gnome-latest
            base_image: ghcr.io/ublue-os/bazzite-gnome:latest
            tag: latest
            image_name: okazakee/bazzite-gnome-tuxedo
            description: "Bazzite GNOME Latest with Tuxedo drivers and TCC"
          # Bazzite Deck GNOME variants
          - variant: bazzite-deck-gnome-stable
            containerfile: containerfiles/Containerfile.bazzite-deck-gnome
            base_image: ghcr.io/ublue-os/bazzite-deck-gnome:stable
            tag: stable
            image_name: okazakee/bazzite-deck-gnome-tuxedo
            description: "Bazzite Deck GNOME Stable with Tuxedo drivers and TCC"
          - variant: bazzite-deck-gnome-latest
            containerfile: containerfiles/Containerfile.bazzite-deck-gnome-latest
            base_image: ghcr.io/ublue-os/bazzite-deck-gnome:latest
            tag: latest
            image_name: okazakee/bazzite-deck-gnome-tuxedo
            description: "Bazzite Deck GNOME Latest with Tuxedo drivers and TCC"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ matrix.tag }},enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.containerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Sign with Cosign
        env:
          TUF_ROOT: ${{ secrets.TUF_ROOT }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" | cosign sign --yes ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ matrix.tag }}
