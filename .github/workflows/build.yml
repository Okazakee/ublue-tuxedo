name: Build and Push Universal Blue Tuxedo

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write # Allow pushing commits
  packages: write # Allow pushing to GHCR
  id-token: write # Required for cosign keyless signing

env:
  REGISTRY: ghcr.io

jobs:
  check-base-images:
    runs-on: ubuntu-latest
    outputs:
      variants_to_build: ${{ steps.check.outputs.variants_to_build }}
      skip_all: ${{ steps.check.outputs.skip_all }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Check base image digests and determine variants to build
        id: check
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Scheduled run - check which base images changed
            ./scripts/check-base-images.sh
          else
            # Manual trigger or PR - build all variants
            echo "variants_to_build=[\"aurora-stable\",\"aurora-latest\",\"aurora-dx-stable\",\"aurora-dx-latest\",\"aurora-nvidia-stable\",\"aurora-nvidia-latest\",\"aurora-dx-nvidia-stable\",\"aurora-dx-nvidia-latest\",\"bluefin-stable\",\"bluefin-latest\",\"bluefin-dx-stable\",\"bluefin-dx-latest\",\"bluefin-nvidia-stable\",\"bluefin-nvidia-latest\",\"bluefin-dx-nvidia-stable\",\"bluefin-dx-nvidia-latest\",\"bazzite-stable\",\"bazzite-latest\",\"bazzite-nvidia-stable\",\"bazzite-nvidia-latest\",\"bazzite-nvidia-open-stable\",\"bazzite-nvidia-open-latest\",\"bazzite-deck-stable\",\"bazzite-deck-latest\",\"bazzite-deck-nvidia-stable\",\"bazzite-deck-nvidia-latest\",\"bazzite-gnome-stable\",\"bazzite-gnome-latest\",\"bazzite-gnome-nvidia-stable\",\"bazzite-gnome-nvidia-latest\",\"bazzite-gnome-nvidia-open-stable\",\"bazzite-gnome-nvidia-open-latest\",\"bazzite-deck-gnome-stable\",\"bazzite-deck-gnome-latest\",\"bazzite-deck-nvidia-gnome-stable\",\"bazzite-deck-nvidia-gnome-latest\"]" >> "$GITHUB_OUTPUT"
            echo "skip_all=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit digest file
        if: github.event_name == 'schedule' && steps.check.outputs.skip_all == 'false' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .base-image-digests
          git diff --staged --quiet || git commit -m "Update base image digests [skip ci]"
          git push

  build-and-test:
    needs: check-base-images
    if: needs.check-base-images.outputs.skip_all == 'false'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ${{ fromJson(needs.check-base-images.outputs.variants_to_build) }}
        include:
          # Aurora variants
          - variant: aurora-stable
            containerfile: containerfiles/Containerfile.aurora
            base_image: ghcr.io/ublue-os/aurora:stable
            tag: stable
            image_name: okazakee/aurora-tuxedo
            description: "Aurora Stable with Tuxedo drivers and TCC"
          - variant: aurora-latest
            containerfile: containerfiles/Containerfile.aurora-latest
            base_image: ghcr.io/ublue-os/aurora:latest
            tag: latest
            image_name: okazakee/aurora-tuxedo
            description: "Aurora Latest with Tuxedo drivers and TCC"
          - variant: aurora-dx-stable
            containerfile: containerfiles/Containerfile.aurora-dx-stable
            base_image: ghcr.io/ublue-os/aurora-dx:stable
            tag: stable
            image_name: okazakee/aurora-tuxedo-dx
            description: "Aurora DX Stable with Tuxedo drivers and TCC"
          - variant: aurora-dx-latest
            containerfile: containerfiles/Containerfile.aurora-dx-latest
            base_image: ghcr.io/ublue-os/aurora-dx:latest
            tag: latest
            image_name: okazakee/aurora-tuxedo-dx
            description: "Aurora DX Latest with Tuxedo drivers and TCC"
          - variant: aurora-nvidia-stable
            containerfile: containerfiles/Containerfile.aurora-nvidia
            base_image: ghcr.io/ublue-os/aurora-nvidia:stable
            tag: stable
            image_name: okazakee/aurora-nvidia-tuxedo
            description: "Aurora NVIDIA Stable with Tuxedo drivers and TCC"
          - variant: aurora-nvidia-latest
            containerfile: containerfiles/Containerfile.aurora-nvidia-latest
