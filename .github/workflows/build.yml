name: Build and Push Aurora Tuxedo

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write # Allow pushing commits
  packages: write # Allow pushing to GHCR
  id-token: write # Required for cosign keyless signing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: okazakee/aurora-tuxedo

jobs:
  check-aurora-updates:
    runs-on: ubuntu-latest
    outputs:
      skip_build: ${{ steps.check.outputs.skip_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Check if scheduled run
        id: is_scheduled
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "scheduled=true" >> "$GITHUB_OUTPUT"
          else
            echo "scheduled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.is_scheduled.outputs.scheduled == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Check Aurora digest
        id: check
        run: |
          if [ "${{ steps.is_scheduled.outputs.scheduled }}" = "true" ]; then
            ./scripts/check-aurora-digest.sh
          else
            echo "skip_build=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit digest file
        if: steps.is_scheduled.outputs.scheduled == 'true' && steps.check.outputs.skip_build == 'false' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .aurora-digest
          git diff --staged --quiet || git commit -m "Update Aurora digest [skip ci]"
          git push

  build-and-test:
    needs: check-aurora-updates
    if: needs.check-aurora-updates.outputs.skip_build == 'false'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [stable, latest, dx]
        include:
          - variant: stable
            containerfile: Containerfile
            tag: stable
          - variant: latest
            containerfile: Containerfile.latest
            tag: latest
          - variant: dx
            containerfile: Containerfile.dx
            tag: dx

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build image and push temp tag (non-PR)
        if: github.event_name != 'pull_request'
        id: build_push_temp
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.containerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}-ci-${{ env.SHORT_SHA }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Set test image (non-PR)
        if: github.event_name != 'pull_request'
        run: echo "TEST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}-ci-${{ env.SHORT_SHA }}" >> $GITHUB_ENV

      - name: Build image local (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.containerfile }}
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Set test image (PR)
        if: github.event_name == 'pull_request'
        run: echo "TEST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}" >> $GITHUB_ENV

      - name: Test built image
        shell: bash
        run: |
          echo "Testing image: $TEST_IMAGE"
          docker run --rm -i "$TEST_IMAGE" bash -e -o pipefail <<'EOF'
          set -x
          echo "=== Testing ${{ matrix.variant }} variant ==="
          echo "Checking TCC package..."
          rpm -q tuxedo-control-center || { echo "ERROR: TCC package not installed"; exit 1; }
          echo "Checking tuxedo-drivers package..."
          rpm -q tuxedo-drivers || { echo "ERROR: tuxedo-drivers package not installed"; exit 1; }
          echo "Checking kernel modules..."
          KVER=$(rpm -q kernel --qf "%{VERSION}-%{RELEASE}.%{ARCH}\n" | tail -1)
          echo "Kernel version: ${KVER}"
          MODULE_COUNT=$(find /lib/modules/${KVER} -name "tuxedo*.ko*" | wc -l)
          if [ "${MODULE_COUNT}" -eq 0 ]; then
            echo "ERROR: No tuxedo kernel modules found"
            echo "Searching all kernel versions:"
            find /lib/modules -name "tuxedo*.ko*" || echo "No modules found anywhere"
            exit 1
          fi
          echo "Found ${MODULE_COUNT} tuxedo module(s)"
          find /lib/modules/${KVER} -name "tuxedo*.ko*"
          echo "Checking setup script..."
          [ -f /usr/bin/setup-secureboot ] && [ -x /usr/bin/setup-secureboot ] || { echo "ERROR: setup-secureboot missing or not executable"; exit 1; }
          echo "Checking systemd-sleep hook..."
          [ -x /usr/lib/systemd/system-sleep/tuxedo-keyboard ] || { echo "ERROR: systemd-sleep hook missing or not executable"; exit 1; }
          echo "Checking modules-load.d config..."
          [ -f /etc/modules-load.d/tuxedo.conf ] && grep -q tuxedo_keyboard /etc/modules-load.d/tuxedo.conf || { echo "ERROR: modules-load.d config missing"; exit 1; }
          echo "=== All tests passed ==="
          EOF

      - name: Promote image tags (main/master only)
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}-${{ env.SHORT_SHA }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}-ci-${{ env.SHORT_SHA }}

      - name: Sign container images
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        uses: sigstore/cosign-installer@v3.7.0

      - name: Sign promoted images with cosign
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        run: |
          cosign sign --yes --recursive \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          cosign sign --yes --recursive \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}-${{ env.SHORT_SHA }}
